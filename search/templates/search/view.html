{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class='row'>
		<div class = 'col-12 mb-3'>
			Searched for {{ request.GET.q }}
			<hr/>
		</div>


	{% for obj in object_list %}
	<div class='col'>

		{% include 'products/snippets/card.html' with instance=obj %}
		{% if forloop.counter|divisibleby:4 %}
		</div> </div><div class='row'><div class='col-12'><hr/></div>
		{% else %}
		</div>
		{% endif %}

	{% endfor %}
</div>
</div>
{% endblock %}
